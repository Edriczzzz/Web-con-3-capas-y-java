<?xml version="1.0" encoding= "UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
    <h:outputStylesheet library="css" name="estiloapp.css"/>
</h:head>
<h:body>
    <header>
        <ui:include src="/WEB-INF/template/encabezado.xhtml"/>
    </header>

    <main>
        <h2 class="centrartexto">#{titulo}</h2>
        <ui:insert name="contenido"/>
    </main>


    <footer>
        <ui:include src="/WEB-INF/template/pie.xhtml"/>
    </footer>

</h:body>

</html>
