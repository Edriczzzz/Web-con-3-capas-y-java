<?xml version="1.0" encoding= "UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Eriquetado y mensajes</title>
</h:head>

<h:body>
    <h1>Etiquetado y mensajes</h1>
    <p>Mensaje del forms</p>


    <h:form id="formEtiquetaMensajes">
        <fieldset>
            <legend>Datos</legend>
            <section>
            <h:outputLabel for="email" value="Correo eléctronico: "/>
            <h:inputText id="email" value="#{mensajesController.email}" required="true" />
            <h:message for="email" id="msjEmail"/>
        </section>
            <section>
                <h:outputLabel for="pass" value="Contraseña: "/>
                <h:inputText id="pass" value="#{mensajesController.password}" required="true" />
                <h:message for="pass" id="msjPass"/>
            </section>
            <footer>
                <h:commandButton id="enviarBtn" value="Enviar" action="#{mensajesController.enviar}"/>
                <h:message for="enviarBtn" id="msjEnviar"/>
            </footer>
        </fieldset>


    </h:form>


</h:body>


</html>
