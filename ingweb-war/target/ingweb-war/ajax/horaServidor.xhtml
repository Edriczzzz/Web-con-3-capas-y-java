<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlna="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>HORA SERVIDOR</title>
</h:head>
<h:body>
    <h1>Presentando la hora del servidor</h1>

    <h:form id="forma1">
        <h:outputLabel for="horaServer" value="Hora del Servidor: "/>
        <h:outputText id="horaServer" value="#{horaController.hora}"/>
        <br/>
        <h:commandButton value="Actualizar">
            <f:ajax render="horaServer"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
