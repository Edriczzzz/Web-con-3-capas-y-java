<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="titulo" value="Página Final"/>

    <ui:define name="contenido">
        <h2>Página final de flujo</h2>

        <h:form>
            <h:inputText id="texto3"
                         value="#{flujoController.campoTexto3}"/>
            <h:outputLabel flor="texto3" value="Un texto3"/>
            <br/>
            <h:commandButton value="Anterior"
                             action="flujointermedio">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <h:commandButton value="Enviar"
                             action="retornoFlujoEjemplo"
                             actionListener="#{flujoController.sumbit}">
                <f:ajax execute="@form" render="@form"/>

            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
